<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
    text-align: center;
}

h1 {
    margin-top: 20px;
    animation: fadeIn 3s;
}

p {
    animation: fadeIn 4s;
}

canvas {
    display: block;
    margin: auto;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    color: red;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Happy New Year SHANNU ‚ù§Ô∏è</h1>
<p>May this year bring lots of happiness to you ‚ú®</p>

<canvas id="canvas"></canvas>

<!-- Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ================= CANVAS SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.7;

/* ================= IMAGE TO SKETCH ================= */
const img = new Image();
img.src = "photo.jpg";   // üëà her photo

img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    applySketchEffect();
};

function applySketchEffect() {
    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let d = imgData.data;

    for (let i = 0; i < d.length; i += 4) {
        let gray = (d[i] + d[i+1] + d[i+2]) / 3;
        d[i] = d[i+1] = d[i+2] = gray + 20;
    }
    ctx.putImageData(imgData, 0, 0);
}

/* ================= FALLING HEARTS ================= */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
